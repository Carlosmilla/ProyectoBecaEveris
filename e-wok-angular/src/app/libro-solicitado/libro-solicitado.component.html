<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 detalle-libro">
            <h3 class="mt-3">¡SOLICITADO!</h3>
            <p>{{libro.titulo}} | {{libro.autor}}</p>

            <div class="detalles mt-5">
                <p>Año: {{libro.fechaPublicacion}}</p>
                <p>Editorial: {{libro.editorial}}</p>
                <p>Fecha Solicitud: {{pedido.fechaSolicitud}}</p>
                <p>Fecha Devolución: {{pedido.fechaDevolucion}}</p>
            </div>

            <div class="id-retiro">
                <p>Utiliza el siguiente ID cuando retires tu libro:</p>
                <p><span>X2SSDJNAED2</span></p>
            </div>

            <input class="boton-rojo mt-5" type="button" value="CANCELAR SOLICITUD" (click)= "eliminarPedido()" >

        </div>
        <div class="col-md-6 imagen-libro">
            <img [src]='"assets/img/libros/"+libro.id+".jpg"' alt="imagen-libro">
        </div>
    </div>
</div>
